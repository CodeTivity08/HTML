    <body>
        <h1>HTML CORE ATTRIBUTES</h1>

        <p>THE FOUR CORE ATTRIBUTES IN HTML ARE<br/>
            <b>id</b><br/>
            <b>title</b><br/>
            <b>class</b><br/>
            and <b>style</b><br/>
        </p>

        <p id="id attribute">THIS IS THE PARAGRAPH ELEMENT WITH AN ID ATTRIBUTE OF <b>id attribute</b></p>

        <h2 title="Hello, There!">HOVER OVER THIS HEADING TO SEE THIS <b>TITLE</b> ATTRIBUTE'S VALUE</h2>

        <p style="font-family:'Times New Roman', Times, serif; color : #0400ffe3;">
            THIS IS THE STYLE ATTRIBUTE, CONTAINING <b>FONT TYPE</b> AND <b>FONT COLOR</b>
        </p>
