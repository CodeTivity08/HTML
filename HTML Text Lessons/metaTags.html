        <h1>META TAGS</h1>
        <p>
            META TAGS (KEYWORDS) ARE INCLUDED WITHIN THE <b>head</b> ELEMENT.<br/>
            <b>name</b><br/>
            <b>content</b><br/>
            <b>scheme</b><br/>
            <b>http-equiv</b> USED TO REFRESH/REDIRECT PAGE, AMONG OTHER<br/>
                EXAMPLE<br/>
                <code>
                    meta http-equiv="refresh" content="5"; url="http://www.web.com"
                </code><br/>
            <b>cookies</b><br/>
            <b>charset</b><br/>
